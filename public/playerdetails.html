<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BBall Rec League</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header>
            <nav id="myNav" class="navbar navbar-expand-lg navbar-light border-bottom border-dark">
            <a class="navbar-brand" href="#">BBall Rec</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Team Details<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">

            <div class="container">
                <div class="row">
                    <div id="contentBlock" class="col-md text-center">
                        <h1 class="mt-3 display-4 ">Team Details</h1>
                        <form id="detailsForm" class="border border-dark rounded-lg mt-4 mx-auto">
                            <div class="row form-group-inline">
                                <div class="form-group hidden">
                                    <label for="memberIdInput">Member ID</label>
                                    <input readonly type="text" name="memberid" class="form-control" id="memberIdInput">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="emailInput">Email Address</label>
                                    <input readonly type="text" name="email" class="form-control"
                                        id="emailInput">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="phoneInput">Phone Number</label>
                                    <input readonly type="text" name="phone" class="form-control"
                                        id="phoneInput">
                                </div> 
                            </div>
                            <div class="row form-group-inline">
                                <div class="col-sm-6 form-group">
                                    <label for="memberNameInput">Player Name</label>
                                    <input readonly type="text" name="membername" class="form-control"
                                        id="memberNameInput">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="contactNameInput">Contact Name</label>
                                    <input readonly type="text" name="contactname" class="form-control"
                                        id="contactNameInput">
                                </div>
                                                               
                            </div>
                            <div class="row form-group-inline">
                                <div class="col-sm-6 form-group">
                                    <label for="minAge">Player Age</label>
                                    <input readonly type="number" min="0" max="100" name="age"
                                        class="form-control" id="playerAge">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label for="maxAge">Gender</label>
                                    <input readonly type="text" name="gender"
                                        class="form-control" id="genderInput">
                                </div>
                            </div>
                            <button type='button' class='btn btn-outline-warning mr-1 ml-1 mt-2' id='editPlayerBtn'>Edit</button>
                            <button type="button" class="hidden btn btn-outline-success mr-1 ml-1 mt-2" id="saveChanges">Save Changes</button>
                            <button type="button" class="hidden btn btn-outline-danger mr-1 ml-1 mt-2" id="resetChanges">Discard Changes</button>
                        </form>
                        <div id="detailBtnGroup">

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/playerdetails.js"></script>
</body>

</html>
